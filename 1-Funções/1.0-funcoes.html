<html>
    <meta charset="UTF-8">
    <script>

        // Robô que faz a recepção de "alunos"

        // Declarando função
        function sayHello(name, lastName) {
            console.log(`Olá ${name} ${lastName}! Bem-vindo(a) ao curso`)

        }

        // chamando a função (pode ser chamada várias vezes)
        sayHello('David', 'Fontura')
        sayHello('Felipe', 'Gomes')
        sayHello('Marilia', 'Morais')
    </script>
</html>
