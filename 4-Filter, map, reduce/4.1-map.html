<html>
    <meta charset="UTF-8">
    <script>

        // Também retorna um array manipulado
        // Executa uma função 'callback' em cima de cada elemento do array
        
        // Criando função que multiplica os números por 2 -------------------------------
        const numbers = [1, 2, 3, 4, 5]

        const double = numbers.map((n) => (n * 2))
        console.log(double) // (5) [2, 4, 6, 8, 10]

        const fahrenheit = [0, 32, 45, 46, 47, 91, 93, 121]
        const celcius = fahrenheit.map((t) => Math.round(((t - 32) * 5) / 9))
        console.log(celcius) // (8) [-18, 0, 7, 8, 8, 33, 34, 49]

        // Nivelando as informações -------------------------------------------------
        const people = [
            { name: "David", age: 9 },
            { name: "aManda", age: 14 },
            { name: "felipe", age: 40 }
        ]

        const peopleNormalized = people.map((p) => p.name.toLocaleUpperCase())
        console.log(peopleNormalized) // (3) ['DAVID', 'AMANDA', 'FELIPE']

    </script>
</html>
