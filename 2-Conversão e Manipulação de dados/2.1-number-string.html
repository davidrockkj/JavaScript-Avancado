<html>
    <meta charset="UTF-8">
    <script>

        // Convertendo número para string e string para número
        // '2' <-> 2

        console.log(typeof "2") // string
        console.log(typeof Number("2")) // number
        console.log(typeof String(2)) // string
        
        console.log(Number("a")) // NaN
        console.log(Number(true)) // 1
        


    </script>
</html>
