<html>
    <meta charset="UTF-8">
    <script>

        // Type casting = conversão pelo usuário
        // Type coersion = conversão 'coercitiva' pela VM

        // string + number = string (concatenou)
        console.log("2" + 2) // 22
        // coercitivamente (de forma forçada) o JS decidiu transformar o 2 em string

        // Caso eu queira que o resultado seja uma soma, eu forço a conversão
        // usando o casting
        console.log(number("2") + 2) // 4
        

    </script>
</html>
