<html>
    <meta charset="UTF-8">
    <script>

        // Passar uma frase para maiúscula ou minúscula
        let frase = "Viver é maravilhoso!"

        console.log(frase.toLowerCase()) // viver é maravilhoso! 
        console.log(frase.toUpperCase()) // VIVER É MARAVILHOSO!

        // Fica melhor para nivelar no Banco de Dados

    </script>
</html>
