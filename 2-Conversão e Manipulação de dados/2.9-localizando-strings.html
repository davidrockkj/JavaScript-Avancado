<html>
    <meta charset="UTF-8">
    <script>

        // Encontrar alguma porção na string que possa indicar um valor
        let frase = "Jeordanivaldo é um cara legal!"

        console.log(frase) // Eu sou um cara legal!

        console.log(frase.includes("!")) // true
        console.log(frase.includes("David")) // false
        console.log(frase.includes("Jeordanivaldo")) // true
        console.log(frase.includes("jeordanivaldo")) // false
        console.log(frase.toLocaleLowerCase.includes("jeordanivaldo")) // true
        

    </script>
</html>
