<html>
    <meta charset="UTF-8">
    <script>

        // Substituir um valor por outro
        let frase = "Paulo é um cara legal!"

        console.log(frase) // Paulo é um cara legal!
        console.log(frase.replace('Paulo é', 'Jonny era')) // Jonny é um cara legal!

        let value = 1234.556
        console.log(value) // 1234.556
        console.log(value.toFixed(2)) // 1234.56       - o .toFixed() já transforma em String
        console.log(value.toFixed(2).replace(".", ",")) // 1234,56
        // método antigo de internacionalização de números (sem a API Intl)


        
    </script>
</html>
